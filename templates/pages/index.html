{{define "content"}}

<div id="intro">
    <a id="selfietext"><img src="data:," alt>Hello ^_^</a>
    <p>Hi, welcome to my website!<br>
        I go by Ambra, from Italy, 19 years old.<br>
        Check out the blog section!
    </p>
</div>

<div id="intro2">
    <div id="posts">
        <h1>Recent posts</h1>
        {{range .posts}}
        <div id="blogpostpreview"> 
            <ul>
                <li id="BlogPostTitle"><a href="blog/{{.Id}}">{{.Title}}</a></li>
            </ul>
        </div>
        {{end}}
    </div>
    <div id="emptydiv"></div>
    <div id="peoplediv">
        <h1>People</h1>
        <ul>
            {{range .people}}
                <li><a href="{{.Social}}" title="{{.Quote}}">{{.Name}}</a></li>
            {{end}}
        </ul>
    </div>
</div>
{{end}}
