{{define "content"}}

{{range .posts}}
    <div id="blogpostpreview"> 
        <ul>
            <li id="BlogPostTitle"><a href="blog/{{.Id}}">{{.Title}}</a></li>
            {{if .Summary}}
            <li id="Summary">{{.Summary}}</li>
            {{end}}
            {{range .Tags}}
                <li id="Tags">{{.}}</li>
            {{end}}
        </ul>
    </div>
{{end}}

{{end}}
